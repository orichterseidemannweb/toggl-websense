name: ğŸš€ Build and Deploy Toggl WebSense

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Erlaubt manuelles Triggern

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ”§ Install Dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build Production
      run: npm run build:deploy
      
    - name: ğŸ“‹ List Build Output
      run: |
        echo "ğŸ“ Build completed! Contents:"
        ls -la dist/
        echo "ğŸ“Š Asset sizes:"
        ls -lh dist/assets/
        
    - name: ğŸŒ Deploy to Web Server via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: './dist/'
        server-dir: '/websense/'
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
          
    - name: âœ… Deployment Complete
      run: |
        echo "ğŸ‰ Toggl WebSense v1.4.0 successfully deployed!"
        echo "ğŸŒ Available at: https://yourdomain.com/websense/"
        echo "ğŸ“¦ Features: Revolutionary Bulk PDF Export" 